{% extends "layout.html" %}

{% block content %}
    <div class="home-container">
        <h2>Welcome to Simple Search Engine</h2>
        <p>Enter your search query below to find the results you need!</p>
        <form action="{{ url_for('search') }}" method="get">
            <input type="text" name="query" class="search-input" placeholder="Type something..." required>
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
{% endblock %}
